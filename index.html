<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Typing App</h1>

        <div class="typeContent">
            <input type="text">
            <p></p>
        </div>
        <div class="details">
          <p class="timeLeft"> Time left : 60s</p>
            <p class="mistakes">Mistakes : 0</p>
            <p class="wpm">wpm : 0</p>
            <p class="cpm">cpm : 0</p>
            <button>Try Again</button>
        </div>
    </div>
    <script src="./js/pera.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
